<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<h1>Personal Information</h1>

<body>
    
    
        <div class = "col mb-3">
            <label for="id" class="col-sm-2 col-form-label" > ID Number :</label>
            <div class = "col-sm-10">
                <input class="form-control" type="text"  id="id" placeholder="ID Number">
            </div>
        
        <br>    
        
        <label for="id" class="col-sm-2 col-form-label" > Name :</label>
            <div class = "col-sm-10">
        <input class="input" type="text"  id="name" placeholder="Name">
        <br>
        <br>   
        
        <button onclick="Show()">Add</button>
        <input type="reset" value="Clear" onClick="window.location.reload()">
        <div id="output"></div>
    </div>
    
    <script>
    function Show() {
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var output = document.getElementById("output");

        // Create a new paragraph element for each entry
        var newEntry = document.createElement("p");
        newEntry.innerHTML = id + " " + name;

        // Append the new entry to the output div
        output.appendChild(newEntry);

        // Clear the input fields after adding the entry
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
    }
    </script>
</body>
</html>
