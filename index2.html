<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Number 2</title>
</head>
<body>
    <div class="container">
        <center>
           <br><br> <h1>Personal Information</h1><br>
            <div class="card" style="width: 50rem;">
                <div class="card-body">
                    
                        <div class="mb-3 row">
                            <label for="id" class="col-sm-2 col-form-label">First Name :</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="id" placeholder="Name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="name" class="col-sm-2 col-form-label">Last Name :</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="name" placeholder="Last Name">
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="Show()">Add</button>
                        <button class="btn btn-danger" onclick="clearData()">clear</button>             
                    <div id="output"></div>
                </div>
            </div>
        </center>
    </div>
    <script>
        function Show() {
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
            var output = document.getElementById("output");
    
            // Create a new paragraph element for each entry
            var newEntry = document.createElement("p");
            newEntry.innerHTML = id + " " + name;
    
            // Append the new entry to the output div
            output.appendChild(newEntry);
    
            // Clear the input fields after adding the entry
            document.getElementById("id").value = "";
            document.getElementById("name").value = "";
        }
        function clearData() {
    // Clear the output div
    document.querySelector('#output').innerHTML = '';

    // Clear the input fields
    document.getElementById("id").value = "";
    document.getElementById("name").value = "";
}
        </script>
        
        
        
        
        
        
        </body>
        </html>
